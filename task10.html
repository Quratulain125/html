<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>

    <h1>User Registration Form</h1>

    <form action="#" method="post">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        </fieldset>

        <fieldset>
            <legend>Login Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Guest123"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to Newsletter</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Enter any comments here"></textarea><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="united-states">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
