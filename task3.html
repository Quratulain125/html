<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Multimedia Gallery</title>
</head>
<body>
  <h1>Interactive Multimedia Gallery</h1>

  <ul>
    <li><a href="#images">Images</a></li>
    <li><a href="#audio">Audio</a></li>
    <li><a href="#video">Video</a></li>
    <li><a href="#external">External Content</a></li>
  </ul>

  <h2 id="images">Image Gallery</h2>
  <ol>
    <li><img src="nature1.jpg" alt="Nature Image 1" width="300"></li>
    <li><img src="nature2.jpg" alt="Nature Image 2" width="300"></li>
    <li><img src="nature3.jpg" alt="Nature Image 3" width="300"></li>
  </ol>

  <h2 id="audio">Audio Player</h2>
  <button onclick="document.getElementById('audio1').play()">Play</button>
  <button onclick="document.getElementById('audio1').pause()">Pause</button>
  <button onclick="document.getElementById('audio1').pause();document.getElementById('audio1').currentTime=0;">Stop</button>
  <br><br>
  <audio id="audio1" controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2 id="video">Video Player</h2>
  <video width="500" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2 id="external">External Content</h2>
  <iframe width="300" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
          title="YouTube video" frameborder="0" allowfullscreen></iframe>

  <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086956267646!2d144.9630581153168!3d-37.81362797975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d36eb9e3f6cb!2sMelbourne%20VIC!5e0!3m2!1sen!2sau!4v1615867000000!5m2!1sen!2sau" 
      width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

  <p>&copy; 2023 Interactive Multimedia Gallery</p>
</body>
</html>
